<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Red Dead Online Clock (Created by Michal__d)</title>
</head>

<body style="background-color: rgb(20, 20, 20); text-align: center; padding-top: 50px; color: white;">
    <!-- <div id="title"; style="font-size: 72px;">Red Dead Online Timer:</div> -->
    <div id="clockBox" onload="displayGameTime()" style="font-size: 92px; font-weight: 600;"></div>

    <script type="text/javascript">
        function displayGameTime() {
            const display_24 = true;
            const newDate = new Date();
            const startTime = newDate.valueOf();
            const correctTime = new Date(startTime * 30);
            correctTime.setHours(correctTime.getUTCHours());
            correctTime.setMinutes(correctTime.getUTCMinutes() - 3);

            if (display_24)
                document.getElementById('clockBox').innerHTML = correctTime.getHours() + ":" + pad(correctTime.getMinutes(), 2);
                
            else {
                const AM_PM = ((correctTime.getHours() > 12) ? " PM" : " AM");
                document.getElementById('clockBox').innerHTML = correctTime.getHours() % 12 + ":" + pad(correctTime.getMinutes(), 2) + AM_PM;
            }

            function pad(e, s) {
                return (1e3 + e + "").slice(-s);
            }
        }

        displayGameTime();
        setInterval(displayGameTime, 1000);
    </script>
</body>

</html>
